        const useFadeIn = (delay = 0) => {
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        const timer = setTimeout(() => {
                            if (entry.target) {
                                entry.target.classList.add('visible');
                            }
                        }, delay);
                        observer.unobserve(entry.target);
                        return () => clearTimeout(timer);
                    }
                }, { threshold: 0.1 });

                const currentRef = ref.current;
                if (currentRef) {
                    observer.observe(currentRef);
                }

                return () => {
                    if (currentRef) {
                        observer.unobserve(currentRef);
                    }
                };
            }, [delay]);
            return ref;
        };

                const handleMouseDown = () => {
                    setIsClicked(true);
                    const timer = setTimeout(() => setIsClicked(false), 200);
                    return () => clearTimeout(timer);
                };

                window.addEventListener('mousemove', handleMouseMove);
                window.addEventListener('mousedown', handleMouseDown);

                };
            }, []);

                                    <h3 className="text-2xl font-bold text-center text-white uppercase mb-8">{data.impact.governments.title}</h3>
                                    <div className="flex flex-wrap justify-center items-center gap-6">
                                        {data.impact.governments.logos.map(logo => (
                                            <img key={logo.name} src={logo.src} alt={logo.name} className="h-28 object-contain" />
                                        ))}
                                    </div>
                                </div>
                            </Section>

                            <Section title={data.tunnels.title}>
                                <p className="text-lg text-white/80 mb-8">{data.tunnels.description}</p>
                                <div className="grid grid-cols-2 gap-4 items-start">
                                    <div className="flex flex-col gap-4">
                                        <MediaCard item={data.tunnels.media[0]} />
                                        <MediaCard item={data.tunnels.media[1]} />
                                    </div>
                                    <div className="flex flex-col gap-4">
                                        <MediaCard item={data.tunnels.media[2]} />
                                        <MediaCard item={data.tunnels.media[3]} />
                                    </div>
                                </div>
                            </Section>

                            <Section title={data.projections.title}>
                                 <div className="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-12">
                                    {data.projections.media.map(item => <MediaCard key={item.id} item={item} />)}
                                </div>
                                <h3 className="text-2xl font-bold text-center text-white uppercase mb-8">{data.projections.brands.title}</h3>
                                <div className="grid grid-cols-2 gap-8 items-center justify-items-center max-w-2xl mx-auto">
                                    {data.projections.brands.logos.map(logo => (
                                        <div key={logo.name} className="flex justify-center items-center bg-white/5 p-4 rounded-lg h-32 w-full">
                                            <img src={logo.src} alt={logo.name} className="max-h-full max-w-full object-contain" />
                                        </div>
                                    ))}
                                </div>
                            </Section>
                            
                            <footer className="text-center mt-20">
                                <h2 className="text-4xl md:text-5xl font-black uppercase tracking-tighter text-[#01ff1d] animate-pulse">{data.tour.title}</h2>
                            </footer>
                        </div>
                    </div>
                </PageWrapper>
            );
        };

        // ===================================================================
        // MAIN APP COMPONENT
        // ===================================================================
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [pageState, setPageState] = useState({});

            const handleNavigate = (page, state = {}) => {
                setCurrentPage(page);
                setPageState(state);

                if (state.tipo && typeof window.fbq === 'function') {
                    window.fbq('trackCustom', 'SegmentSelection', { event_category: 'Segmentacion', event_label: state.tipo });
                }
            };

            useEffect(() => {
                window.scrollTo(0, 0);
                
                if (window.dataLayer) {
                    window.dataLayer.push({
                        'event': 'pageview',
                        'pagePath': `/${currentPage}`,
                        'pageTitle': `DK LASER - ${currentPage.charAt(0).toUpperCase() + currentPage.slice(1)}`
                    });
                }
            }, [currentPage]);

            const renderPage = () => {
                switch (currentPage) {
                    case 'home': return <HomePage data={siteData.home} onNavigate={handleNavigate} />;
                    case 'show': return <ShowPage data={siteData.show} onNavigate={handleNavigate} />;
                    case 'services': return <ServicesPage data={siteData.services} onNavigate={handleNavigate} />;
                    case 'about': return <AboutPage data={siteData.about} />;
                    case 'gallery': return <GalleryPage data={siteData.gallery} initialState={pageState} />;
                    case 'testimonials': return <TestimonialsPage data={siteData.testimonials} />;
                    case 'contact': return <ContactPage data={siteData.contact} />;
                    case 'presentation': return <PresentationPage data={siteData.presentation} />;
                    default: return <HomePage data={siteData.home} onNavigate={handleNavigate} />;
                }
            };

            return (
                <div className="relative bg-[#090f0a]">
                    <CustomCursor />
                    <div className="fixed top-0 left-0 w-[30vw] h-[40vh] md:w-[20vw] md:h-[35vh] bg-[#01ff1d] opacity-[0.07] -z-10 pointer-events-none" style={{clipPath: 'polygon(0 0, 100% 0, 0% 100%)'}}></div>
                    <div className="fixed bottom-0 right-0 w-[30vw] h-[40vh] md:w-[20vw] md:h-[35vh] bg-[#01ff1d] opacity-[0.07] -z-10 pointer-events-none" style={{clipPath: 'polygon(100% 100%, 0% 100%, 100% 0%)'}}></div>
                    
                    <Header data={siteData.general.header} onNavigate={handleNavigate} currentPage={currentPage} />
                    <main className="flex-grow z-10 pt-[70px] md:pt-[80px]">
                        {renderPage()}
                    </main>
                    <Footer data={siteData.general.footer} socials={siteData.general.socials} />
                    <WhatsAppButton phone={siteData.general.socials.whatsapp} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
